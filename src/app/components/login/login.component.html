<h4>Login</h4>
<mat-form-field>
  <mat-label>Select user</mat-label>
  <mat-select [formControl]="userControl" required (selectionChange)="onSelectionChange($event)">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let user of users" [value]="user">
      {{user.email}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="userControl.hasError('required')">Please choose an email</mat-error>
  <mat-hint>{{userControl.value?.name}} {{userControl.value?.surname}}</mat-hint>
</mat-form-field>
