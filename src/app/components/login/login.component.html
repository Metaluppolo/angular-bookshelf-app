<div>
  <section>
    <h1> Login </h1>
    <mat-form-field>
      <mat-label> Select user </mat-label>
      <mat-select [formControl]="userControl" required (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let user of users" [value]="user"> {{user.email}} </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="onLoginClick()" [disabled]="!selectedUser"> Continue with email </button>
    <!-- <p> or </p>
    <a> Sign In </a> -->
  </section>
</div>
