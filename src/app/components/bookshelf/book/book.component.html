<div class="book-info" style="position: relative;">
    <mat-toolbar>
        <span class="spacer"></span>
        <button mat-icon-button aria-label="Icon-button with delete icon" >
          <mat-icon>delete</mat-icon>
        </button>
    </mat-toolbar>
    <app-bookcard [book]="book"/>
</div>

<form class="user-info">
    <section class="flex-column">
        <h2>Review</h2>
        <mat-form-field class="example-full-width">
            <mat-label>Leave a review</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
    </section>
    <section>
        <span class="spacer"></span>
        <mat-button-toggle-group name="opinion" aria-label="opinion">
            <mat-button-toggle value="like" color="green"><mat-icon>thumb_up</mat-icon></mat-button-toggle>
            <mat-button-toggle value="dislike"><mat-icon>thumb_down</mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
    </section>
</form>
